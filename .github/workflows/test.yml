name: Test

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
  schedule:
    # cron every week on monday
    - cron: "0 0 * * 1"

jobs:
  build:
    strategy:
      matrix:
        image:
          - name: python3.11
            python_version: "3.11"
          - name: python3.10
            python_version: "3.10"
          - name: python3.9
            python_version: "3.9"
          - name: python3.8
            python_version: "3.8"
          - name: python3.7
            python_version: "3.7"
          - name: python3.11-slim
            python_version: "3.11"
          - name: python3.10-slim
            python_version: "3.10"
          - name: python3.9-slim
            python_version: "3.9"
          - name: python3.8-slim
            python_version: "3.8"
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: tiangolo/uvicorn-gunicorn:${{ matrix.image.name }}
          context: ./docker-images/
          file: ./docker-images/${{ matrix.image.name }}.dockerfile
      - name: Build latest
        if: matrix.image.name == 'python3.11'
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: tiangolo/uvicorn-gunicorn:latest
          context: ./docker-images/
          file: ./docker-images/${{ matrix.image.name }}.dockerfile
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: python -m pip install docker pytest
      - name: Test Image
        run: bash scripts/test.sh
        env:
          NAME: ${{ matrix.image.name }}
          PYTHON_VERSION: ${{ matrix.image.python_version }}
      - name: Test Image latest
        if: matrix.image.name == 'python3.11'
        run: bash scripts/test.sh
        env:
          NAME: latest
          PYTHON_VERSION: ${{ matrix.image.python_version }}
  check:
    if: always()
    needs:
    - build
    runs-on: ubuntu-latest
    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
